<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creds UI">
    <title>Creds UI</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="app">
        <!-- Restore -->
        <fieldset>
            <legend>Restore</legend>

            <button
                class="button menu__back"
                type="button">◀︎ back</button>

            <div class="backup__message">Some message here…</div>
            <input type="file"/>

            <button
                class="button button__restore-reload"
                type="button">🌟 restore</button>

            <button
                class="button button__restore-reload"
                type="button">🔄 reload</button>
        </fieldset>


        <!-- Add entry -->
        <form autocomplete="off" style="margin-top: 3em;">
            <fieldset>
                <legend>Add entry</legend>

                <label class="form__label">Title
                    <span class="form__error">Title error</span>

                    <input
                        class="form__input"
                        type="text"
                        name="title"
                    />
                </label>

                <label class="form__label">Url</span>
                    <input
                        class="form__input"
                        type="url"
                        name="url"
                    />
                </label>

                <label class="form__label">Username
                    <input
                        class="form__input"
                        type="text"
                        name="username"
                    />
                </label>

                <label class="form__label"> Password
                    <span class="form__error">Password error</span>
                    <span class="button__generate">► generate</span>

                    <input
                        class="form__input"
                        name="password"
                    />

                    <!-- creds-gen-password -->
                    <div>
                            <input
                                placeholder="length"
                                type="number"
                                class="form__input form__input--short"
                            />

                            <button class="button" type="button">generate</button>
                            <button class="button" type="button">X</button>
                        </label>
                    </div>
                </label>

                <label class="form__label">Notes
                    <textarea
                        class="form__textarea"
                        name="notes"></textarea>
                </label>

                <button class="button" type="button" disabled="disabled">create</button>
                <button class="button" type="button">cancel</button>
            </fieldset>
        </form>


        <!-- Menu -->
        <div style="margin-top: 3em;">
            <fieldset>
                <legend>Menu</legend>
                <button
                    type="button"
                    class="button menu__back">
                        <span class="menu__entry-icon">◀︎</span>
                        back
                </button>

                <button
                    type="button"
                    class="button menu__entry">
                        <span class="menu__entry-icon">➕</span>
                        add
                </button>

                <button
                    type="button"
                    class="button menu__entry">
                        <span class="menu__entry-icon">🔐</span>
                        lock
                </button>

                <button
                    type="button"
                    class="button menu__entry">
                        <span class="menu__entry-icon">💾</span>
                        backup
                </button>

                <button
                    type="button"
                    class="button menu__entry">
                        <span class="menu__entry-icon">🌟</span>
                        restore
                </button>

                <button
                    type="button"
                    class="button menu__entry">
                        <span class="menu__entry-icon">✖</span>
                        delete account
                </button>
            </fieldset>
        </div>


        <!-- Entry detail -->
        <div class="entryDetail" style="margin-top: 3em;">
            <p class="entryDetail__title">
                Mega Shop Cologne
            </p>

            <p class="entryDetail__url">
                <a target="_blank" href="https://www.example.com/">https://www.example.com/</a>
            </p>

            <p class="entryDetail__username">
                <input
                    class="entryDetail__usernameInput"
                    readonly="readonly" value="foo the user"/>

                <button class="button">📋 copy</button>
            </p>

            <p class="entryDetail__password">
                <input
                    class="entryDetail__passwordInput"
                    type="password"
                    readonly="readonly" value="some password you cannot see"/>

                <button class="button">📋 copy</button>
            </p>

            <p class="entryDetail__notes">
                <pre class="entryDetail__notesPreformatted">
                    Here you can see some notes.
                    Each line break is a line break you can see!
                </pre>
            </p>

            <button class="button entryDetail__button--back">◀︎ back</button>
            <button class="button entryDetail__button--edit">🖋 edit</button>

            <button class="button entryDetail__button entryDetail__button--delete">✖ delete</button>
            <button class="button entryDetail__button entryDetail__button--delete">🚫 cancel delete | 5</button>
        </div>
    </div>
</body>
</html>
