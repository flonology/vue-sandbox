<script>
    var app = new Vue({
        el: '#app',
        data: {
            page: 'login',
            api: My.Api(),
            encryptor: My.Encryptor(),
            credsEnc: [],
            credsDec: [],
            selectedListEntry: null,
            processingEntry: false,
            highlightEntry: 0
        },
        mounted: function () {
            // This should happen after login on seperate page (component)
            this.encryptor.setPassword('Johns Encryption Phrase');
        },
        methods: {
            gotoCreds: function() {
                this.page = 'creds';
            },
            logout: function() {
                this.page = 'login';
            },
            addEntry: function() {
              this.page = 'add';
            },
            editEntry: function() {
              this.page = 'edit';
            },
            getCreds: function() {
                var self = this;

                this.api.getCreds(function(creds) {
                    self.credsEnc = creds;
                    self.gotoCreds();
                }, function() {
                    // Go to error page here
                    // Logout (remove api key from api and password from encryptor)
                    // Go to login
                    console.log('Could not get credsâ€¦');
                });
            },
            flashListEntry: function(entryId) {
                var self = this;
                self.highlightEntry = entryId;

                setTimeout(function() {
                    self.highlightEntry = 0;
                }, 1500);
            },
            updateEntry: function(id, entry) {
                var self = this;

                self.processingEntry = true;
                var encrypted = this.encryptor.encrypt(JSON.stringify(entry));

                var successCall = function(updatedId) {
                    self.processingEntry = false;
                    self.gotoList();
                    self.flashListEntry(updatedId);
                }

                var errorCall = function() {
                    console.log('Oh nooooo....');
                    self.processingEntry = false;
                }

                self.api.updateCred(id, encrypted, successCall, errorCall);
            },
            createEntry: function(entry) {
                var self = this;

                self.processingEntry = true;
                var encrypted = this.encryptor.encrypt(JSON.stringify(entry));

                var successCall = function(createdId) {
                    entry.id = createdId;
                    entry.selected = false;

                    self.credsDec.unshift(entry);
                    self.processingEntry = false;

                    self.gotoList();
                    self.flashListEntry(createdId);
                }

                var errorCall = function() {
                    console.log('Oh nooooo....');
                    self.processingEntry = false;
                }

                self.api.createCred(encrypted, successCall, errorCall);
            },
            showListEntry: function(selectedListEntry) {
                if (selectedListEntry == null) {
                    return;
                }

                this.selectedListEntry = selectedListEntry;
                this.page = 'entry';
            }
        }
    })
</script>
