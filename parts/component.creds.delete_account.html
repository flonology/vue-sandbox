<script type="text/x-template" id="creds-delete-account-tpl">
    <fieldset style="margin-top: 1.5em;">
        <legend>Delete account</legend>

        <button
            type="button"
            class="button menu__back"
            v-on:click="gotoCreds">◀︎ back</button>

        <div class="delete-account__info">
            This deletes all your stored data.
            If you have a backup, you can re-register later and
            restore your creds from that file.
        </div>

        <delete-cancel-button
            class="button"
            v-on:delete="deleteAccount"></delete-cancel-button>
    </fieldset>
</script>


<script>
    Vue.component('creds-delete-account', {
        template: '#creds-delete-account-tpl',
        props: ['api'],
        methods: {
            deleteAccount: function() {
                this.$emit('delete-account');
            },
            gotoCreds: function() {
                this.$emit('goto-creds');
            }
        }
    });
</script>
