<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creds UI">
    <title>Creds UI</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/vue.js"></script>
</head>
<body>
  <div id="app" class="pure-g">
      <div v-if="page === 'login'" class="pure-u-24-24">
          <input type="text"
                 name="username"
                 value="foo"
                 ref="loginInputUsername"
                 v-on:keyup.enter="login()" />

          <input type="password"
                 name="password"
                 value="bar"
                 v-on:keyup.enter="login()" />

         <button v-on:click="login()">login</button>
      </div>

      <div v-if="page === 'list'" class="pure-u-24-24">
          <button v-on:click="logout()">logout</button>
          <select-list></select-list>
      </div>
  </div>

  <script src="js/my.js"></script>
  <script src="js/my.selectlist.js"></script>

    <script type="text/x-template" id="select-list-tpl">
        <div>
          <ul>
              <li v-for="listEntry in list.entries"
                  v-bind:key="listEntry.id"
                  v-bind:class="{ selected: listEntry.selected }"
                  v-on:click="openEntry(listEntry.id)">
                  {{ listEntry.title }}
              </li>
          </ul>

          <input v-on:keydown.down.prevent="selectNext"
                 v-on:keydown.up.prevent="selectPrev"
                 v-on:keyup.enter="showEntry"
                 ref="searchInputField"/>
      </div>
    </script>

    <script>
    Vue.component('select-list', {
        template: '#select-list-tpl',
        data: function() {
            return {
                list: My.SelectList([
                    { id: 1, title: '500 pieces of paper', selected: false},
                    { id: 2, title: 'One pair of scissors', selected: false},
                    { id: 3, title: 'A bottle of beer', selected: false},
                    { id: 4, title: 'Some kind of well-designed notebook', selected: false},
                    { id: 5, title: 'A handful of beautiful trees', selected: false}
                ])
            };
        },
        mounted: function() {
            this.$refs.searchInputField.focus();
        },
        methods: {
            selectNext: function(event) {
                this.list.selectNext();
            },
            selectPrev: function(event) {
                this.list.selectPrev();
            },
            showEntry: function(event) {
                console.log(this.list.getCurrent().title);
            },
            openEntry: function(listEntryId) {
                console.log(this.list.find(listEntryId).title);
            }
        }
    })
    </script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                page: 'login'
            },
            mounted: function () {
                this.$refs.loginInputUsername.focus();
            },
            methods: {
                login: function() {
                    this.page = 'list';
                },
                logout: function() {
                    this.page = 'login';
                }
            }
        })
    </script>
</body>
</html>
