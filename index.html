<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creds UI">
    <title>Creds UI</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
      {{ message }}

      <select-list></select-list>
  </div>

    <script type="text/x-template" id="select-list-tpl">
      <ul>
          <li v-for="listEntry in listEntries"
              v-bind:key="listEntry.id"
              v-bind:class="{ selected: listEntry.selected }">
              {{ listEntry.title }}
          </li>
      </ul>
    </script>

    <script>
    Vue.component('select-list', {
        template: '#select-list-tpl',
        data: function() {
            return {
                listEntries: [
                    { id: 1, title: '500 pieces of paper'},
                    { id: 2, title: 'One pair of scissors', selected: true},
                    { id: 3, title: 'A bottle of beer'},
                    { id: 4, title: 'Some kind of well-designed notebook'},
                    { id: 5, title: 'A handful of beautiful trees'}
                ]
            }
        }
    })
    </script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
</body>
</html>
